<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulette</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <!-- <script src="index.js"></script> -->

    <section>
      <h2>Wheel</h2>
      <button id="spin">Spin</button>
      <p>TODO: results go here</p>
    </section>


    <section>
      <h2>Players</h2>
      <div id="{{player_id}}">
        <h3>{{player_name}}</h3>
        <h3>{{player_points}}</h3>
        <!-- iterate this for every rule -->
        <ul>
          <li id="{{rule_id}}">
            {{rule_text}} <button id="accuse.{{rule_id}}">accuse</button>
          </li>
        </ul>
      </div>
    </section>

    <section>
      <h2>Log</h2>
      <ol>
        <li id="log.{{log_id}}">
          {{log_text}} 
          <button id="guilty.{{rule_id}}">guilty</button> 
          <button id="innocent.{{rule_id}}">innocent</button>
       </li>
      </ol>
    <section>
  </body>
</html>
