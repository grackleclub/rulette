<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulette</title>
    <script src="/static/js/htmx/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <h1>Rulette</h1>
    <article>
      <form action="/create" method="POST" hx-post="/create" hx-swap="outerHTML">
	<div>
	  <label for="gamename">Game name:</label>
	  <input type="text" id="gamename" name="gamename" required />
	  <input type="submit" value="Create New Game" />
	</div>
      </form>
    </article>
    <br>
      <footer>
	<small>
	  A rule stacking game based on Season 7, Episode 7 of Game Changer on <a href="https://www.dropout.tv/">DropoutTV</a>.
	</small>
      </footer>
  </body>
</html>
