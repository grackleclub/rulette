<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulette</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.ico">
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/numbers.js"></script>
  </head>
  <body>

    <h1>Rulette</h1>

    <article class="card">
      <form action="/create" method="POST" hx-post="/create" hx-swap="outerHTML">
	<div>
	  <label for="gamename">Game name:</label>
	  <input type="text" id="gamename" name="gamename" required autofocus />
	  <input type="submit" value="Create New Game" />
	</div>
      </form>
    </article>

    <br>

    <footer>
      <small>
	A rule stacking game based on Season 7, Episode 7 of Game Changer on <a href="https://dropout.tv/">DropoutTV</a>.
      </small>
    </footer>
  </body>
</html>
